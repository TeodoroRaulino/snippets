<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>apexChart</title>
</head>
<body>
  <div class="row justify-content-center align-self-center m-0">

    <div class="col-4 align-self-center p-2">
      <div class="row m-0 justify-content-center py-3">
        <div class="cardDashboard colorGreen text-center py-2">
          <h1>Receita</h1>
          <h6>R$ 999,99</h6>
        </div>
      </div>
      <div class="row m-0 justify-content-center py-3">
        <div class="cardDashboard colorRed text-center py-2">
          <h1>Despesa</h1>
          <h6>R$ 999,99</h6>
        </div>
      </div>
      <div class="row m-0 justify-content-center py-3">
        <div class="cardDashboard colorGray text-center py-2">
          <h1>Saldo</h1>
          <h6>R$ 999,99</h6>
        </div>
      </div>
    </div>

    <div class="col-6">
      <div id="chart">
      </div>
    </div>

  </div>

  <script src="./script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
